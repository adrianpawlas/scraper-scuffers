name: Scuffers Scraper

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    # Allow manual triggering
    inputs:
      sites:
        description: 'Sites to scrape (comma-separated, or "all")'
        required: false
        default: 'all'
      limit:
        description: 'Limit products per site (optional)'
        required: false
        type: number

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 720  # 12 hours

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libglib2.0-0 libsm6 libxext6 libxrender-dev libgomp1

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        pip install -r requirements.txt

    - name: Install Playwright browsers
      run: |
        python -m playwright install chromium

    - name: Run scraper
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        USER_AGENT: ${{ secrets.USER_AGENT }}
        EMBEDDINGS_MODEL: ${{ secrets.EMBEDDINGS_MODEL }}
      run: |
        # Get inputs from workflow_dispatch or use defaults
        SITES="${{ github.event.inputs.sites }}"
        LIMIT="${{ github.event.inputs.limit }}"

        if [ -z "$SITES" ]; then
          SITES="all"
        fi

        # Convert comma-separated sites to space-separated
        SITES=$(echo $SITES | tr ',' ' ')

        CMD="python -m scraper.cli --sites $SITES --sync"

        if [ -n "$LIMIT" ]; then
          CMD="$CMD --limit $LIMIT"
        fi

        echo "Running: $CMD"
        eval $CMD

    - name: Notify on failure
      if: failure()
      run: |
        echo "Scraper failed. Check logs for details."
