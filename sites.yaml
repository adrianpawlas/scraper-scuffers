scuffers:
  name: Scuffers
  source: scuffers
  mode: html
  base_url: https://scuffers.com
  categories:
    - url: https://scuffers.com/collections/all
      name: All Products
  selectors:
    products: "[class*='product'], .product, .item, [class*='item']"
    product_url: "a[href*='/products/'][href*='/products/']:not([href*='giftcard']):not([href*='gift-card'])"
    title: "h1, .product-title, .title, [class*='title']"
    price: ".price, .product-price, [data-price], [class*='price']"
    currency: "EUR"  # Default currency
    image_url: "img, .image img, [class*='image'] img"
    sizes: ".size-option, .variant-option, [data-size], .size-selector option, [class*='size']"
    gender: ".gender, .category, .collection-title, h1, .collection-title"  # Try to infer from page content
  field_map:
    external_id: "url"  # We'll extract from product URL
    title: "title"
    price: "price"
    currency: "EUR"
    image_url: "image_url"
    product_url: "url"
    size: "sizes"
    gender: "gender"
  merchant_name: Scuffers
  brand: Scuffers
  second_hand: false
  country: eu
